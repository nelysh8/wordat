<!DOCTYPE html>
<html>
  <head>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-Frame-Options" content="deny" />    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/stylesheets/style.css">        

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ac68d7a452.js" crossorigin="anonymous"></script>
    
    <script src="/javascripts/cambrg.js"></script>
  </head>

  <body>
    <div class="iframe_body">
        <div class="navline">
            <a href="https://dictionary.cambridge.org/dictionary/english-korean/" target="_blank"><img src="/images/cambrg_logo.png"></a>
            <input type="text" class="nav_input" placeholder="Search a word" required></input>
        </div>
        <div id="contents" class="contents">
          <div id="wordhead" class="wordhead">      
              <div class="word">
                  <span id="word"> list </span>
              </div>  
              <div class="etc">
                  <span id="pronounce" class="pronounce"> [list] </span> <br>
                  <span id="part" class="part">noun</span>
              </div>
              <div class="pronounce_sound"> 
                  <span class="sound"><a href="#" id="sound"><i class="fa-solid fa-volume-high ft5"></i></a></span>        
                  <audio preload="none" id="audio_pron" controlslist="nodownload">
                      <source id="audio_link" type="audio/mpeg" src="https://dictionary.cambridge.org${data.pronounce_link}">            
                  </audio>
              </div>
          </div>              
          <div id="meaning_list" class="meaning_list">
              <div class="line"></div>
              <div class="meaning">
                  <span class="meaning_eng">a lot of words that are written one under the other</span> <br>
                  <span class="meaning_kor">목록</span>
                  <div class="examples">
                      <ul>
                          <li>a shopping list</li>
                          <li>Is your name on the list?</li>
                      </ul>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <script>
      const Search_cambrg = document.querySelector(".navline");
      Search_Input_cambrg = Search_cambrg.querySelector(".nav_input");
      Search_Input_cambrg.addEventListener("keyup", e => {
        if (e.key === "Enter" && e.target.value){        
          var url = "https://dictionary.cambridge.org/dictionary/english-korean/" + e.target.value.trim();
          window.open(url, '_blank');
        }
        if (e.key === "Tab" && e.target.value){        
          var url = "https://dictionary.cambridge.org/dictionary/english-korean/" + e.target.value.trim();
          window.open(url, '_blank');
        }
      });
    </script>


  </body>

</html>
